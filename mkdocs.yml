#Navegación
nav:
- Home: 'index.md'
- Blog:
    - 'MkDocs': 'mkdocs.md'
- Sobre mí: 'about.md'

# Configuración
theme: 
  name: 'material'
  palette:
    primary: 'red'
    accent: 'red'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  logo: 'img/favicon.ico'
  favicon: 'img/favicon.ico'
  language: 'es'
  #feature:
    #tabs: true

# Configuración
extra:
  search:
    language: 'en, es'
  social:
    - type: 'github'
      link: 'https://github.com/jpcarmona/'
    - type: 'twitter'
      link: 'https://twitter.com/JPCR92'
    - type: 'linkedin'
      link: 'https://linkedin.com'
#  disqus: 'your-shortname' ## para comentarios

# Extensiones
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true